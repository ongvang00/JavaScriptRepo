
<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="game-container">
      <div class="player-container">
        <h2>Player One</h2>

    <script src="script.js"></script>
  </body>
</html>
